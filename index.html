<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Welcome to the Future of the Internet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/png" href="/theme/pushpin.png" />

	<link href='theme/screen.css' rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href='js/toastr/toastr.min.css'>

	<script src='js/jquery.js' type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.tubular.1.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
	<script type="text/javascript" src='js/toastr/toastr.min.js'></script>

</head>
<body>
	<div id="wrapper" class="clearfix">
		<div id="main">
			
			<div class="black-50">
				<h1>Welcome to The Future</h1>
				<p>Coming Soon 2014.</p>
			</div>		
		</div>
	</div>

	<script>

		toastr.options = {
		  "closeButton": false,
		  "debug": false,
		  "positionClass": "toast-top-right",
		  "onclick": null,
		  "showDuration": "300",
		  "hideDuration": "1000",
		  "timeOut": "5000",
		  "extendedTimeOut": "1000",
		  "showEasing": "swing",
		  "hideEasing": "linear",
		  "showMethod": "fadeIn",
		  "hideMethod": "fadeOut"
		}

		setTimeout(
			function() 
  			{
				toastr.info(" Check back for updates", "Beta Testing Coming Soon")
			}, 10000);
	</script>
</body>
</html>
